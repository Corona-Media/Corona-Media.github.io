< !DOCTYPE html >
<html lang="en">
  <head>
        <title>No Mobile Support</title>
        <script type="text/javascript" src="assets/includes/head.js"></script> 
        <meta name="description" content="A simple game where you shoot hand sanitizer at germs. This game does not work on mobile.">  
  </head>

  <body>
    <script type="text/javascript" src="assets/includes/header.js"></script>
    <div class="text-center gametextmargin">
        <h3 class="text-dark gametext">We are sorry to inform you that this game does not currently function on mobile.</h3>
        <br>
        <button class="btn btn-dark" onclick="window.location.href='covidkidsgame/index.html'">I'm On A Computer</button>
    </div>

    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => {
                    console.log('Regestered!', reg);
                }).catch(err => {
                    console.log('Registration Failed: ', err);
                });
            });
        }
    </script>
  </body>
</html>
