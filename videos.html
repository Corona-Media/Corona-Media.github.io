    <div class="container-fluid text-center">
      <h1>Videos</h1>
        <div class="row mar" id="vids">

        </div>
    </div>

    <script src="assets/js/main.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
            navigator.serviceWorker.register('/sw.js')
                .then(reg => {
                    console.log('Registered!', reg);
                }).catch(err => {
                    console.log('Registration Failed: ', err);
                });
            });
        }

        function videosfunc()
        {
            start();
            for (let x in videos) {
                let div = `<center><iframe class='card-body' width='100%' height='300px' src='${videos[x]}' frameborder='0' allow='accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture' allowfullscreen></iframe></center>`;
                let addTo = document.getElementById("vids");
                let newContent = document.createElement('div');
                newContent.className = "card bg-dark text-center mr-3 ml-3 mt-4 mb-3 mx-auto";
                newContent.style = "width:  600px;";
                newContent.innerHTML = div;
                addTo.appendChild(newContent);
            }
        }
    </script>
